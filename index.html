<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Santa Cruz, Chiquitania, Mission, Camba">
        <title>Santa Cruz Mission</title>
        <link rel="stylesheet" href="css/universal.css" />
        <link rel="stylesheet" href="css/background.css" />
        <link rel="stylesheet" href="css/sun.css" />
        <link rel="stylesheet" href="css/moon.css" />
        <link rel="stylesheet" href="css/mission.css" />
        <link rel="stylesheet" href="css/tower.css" />
        <link rel="stylesheet" href="css/church.css" />
        <link rel="stylesheet" href="css/tree.css">
        <link rel="stylesheet" href="css/road.css">
        <link rel="stylesheet" href="css/cloud.css">
        <link rel="stylesheet" href="css/person.css">
        <link rel="stylesheet" href="css/mountain.css">
    </head>
    <body>
        <div class="background">
            <div class="sun"></div>
            <div class="moon"></div>

            <div class="mission">
                <div class="tower">
                    <div class="tower__cross tower__cross__horizontal"></div>
                    <div class="tower__cross tower__cross__vertical"></div>
                    <div
                        class="tower__structure tower__structure__Horizontal tower--whiteDirty"
                    ></div>
                    <div class="tower__pilars">
                        <div class="tower__structure towers__structure__pilar"></div>
                        <div class="tower__structure towers__structure__pilar"></div>
                    </div>
                    <div class="tower__structure tower__structure__Horizontal"></div>

                    <div class="tower__structure tower__down">
                        <div class="clock">
                            <div
                                class="clock__second clock__hand clock__second--hand"
                            ></div>
                            <div
                                class="clock__minute clock__hand clock__minute--hand"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="church">
                    <div class="church_whitePart">
                        <div class="church__top"></div>
                        <div class="church__down">
                            <div class="church__down__window"></div>
                            <div class="church__down__window"></div>
                        </div>
                    </div>
                    <div class="church__woodPart">
                        <div class="church__columnsContainer">
                            <div class="church__column church__column--min"></div>
                            <div class="church__column church__column--med"></div>
                            <div class="church__column church__column--max"></div>
                        </div>
                        <div class="church_doorContainer">
                                <div class="church__doorLateral">
                                    <div class="church__doorLateral__decoration"></div>
                                    <div class="church__doorLateral__decoration"></div>
                                </div>
                            <div class="church__door">
                                
                            </div>
                            <div class="church__doorLateral">
                                <div class="church__doorLateral__decoration"></div>
                                <div class="church__doorLateral__decoration"></div>
                            </div>
                        </div>
                        <div class="church__columnsContainer">
                            <div class="church__column church__column--max"></div>
                            <div class="church__column church__column--med"></div>
                            <div class="church__column church__column--min"></div>    
                        </div>
                        
                    </div>

                    <div class="church_roofPart">
                        <div class="church__roof--up"></div>
                        <div class="church__roof--down">

                        </div>
                    </div>
                </div>
            </div>
            <div class="treesContainer">
                <div class="tree tree__position--left">
                    <div class="tree__up"></div>
                    <div class="tree__mid">
                        <div class="tree__mid--shadow">
    
                        </div>
                    </div>
                    <div class="tree__trunk"></div>
                </div>
                <div class="tree tree__position--midleft">
                    <div class="tree__up"></div>
                    <div class="tree__mid">
                        <div class="tree__mid--shadow">
    
                        </div>
                    </div>
                    <div class="tree__trunk"></div>
                </div>
                <div class="tree tree__position--mid">
                    <div class="tree__up"></div>
                    <div class="tree__mid">
                        <div class="tree__mid--shadow"></div>
                    </div>
                    <div class="tree__trunk"></div>
                </div>
                <div class="tree tree__position--right">
                    <div class="tree__up"></div>
                    <div class="tree__mid">
                        <div class="tree__mid--shadow"></div>
                    </div>
                    <div class="tree__trunk"></div>
                </div>
            </div>
            
            <div class="road">
                <div class="road__background"></div>
                <div class="road__path"></div>
            </div>

            <div class="cloudsContainer">
                <div class="cloud cloud--1">
                    <div class="cloud__element cloud__element__big_sphere"></div>
                    <div class="cloud__element cloud__element__small_sphere"></div>
                    <div class="cloud__element cloud__element__base_sphere"></div>
                </div>
                <div class="cloud cloud--2">
                    <div class="cloud__element cloud__element__big_sphere"></div>
                    <div class="cloud__element cloud__element__small_sphere"></div>
                    <div class="cloud__element cloud__element__base_sphere"></div>
                </div>
                <div class="cloud cloud--3">
                    <div class="cloud__element cloud__element__big_sphere"></div>
                    <div class="cloud__element cloud__element__small_sphere"></div>
                    <div class="cloud__element cloud__element__base_sphere"></div>
                </div>
            </div>

            <div class="person">
                <div class="person__sao">
                    <div class="sao sao_up"></div>
                    <div class="sao sao_down"></div>
                </div>
                <div class="person__face">
                    <div class="person__head">
                        <div class="person__hair"></div>
                        <div class="person__mouth"></div>
                        <div class="person__neck"></div>
                    </div>
                </div>
                <div class="person__neck"></div>
                <div class="person__body">
                    <div class="person__chest">
                    <div class="person__arm left__arm"></div>
                    <div class="person__arm right__arm"></div>
                    <div class="person__arm left__forearm"></div>
                    <div class="person__arm right__forearm"></div></div>
                    
                </div>
                <div class="person__pants">
                    <div class="person__weit"></div>
                    <div class="person_pant__init"></div>
                    <div class="person_pants">
                        <div class="person__pant"></div>
                        <div class="person__pant"></div>
                    </div>
                    <div class="person__legs">
                        <div class="person__leg"></div>
                        <div class="person__leg"></div>
                    </div>
                    <div class="person__feet">
                        <div class="person__foot"></div>
                        <div class="person__foot"></div>

                    </div>
                </div>
            </div>

            <div class="mountainsContainer">
                <div class="mountain mountain--left"></div>
                <div class="mountain mountain--right"></div>

            </div>
        </div>
    </body>
</html>
